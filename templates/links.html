<div ng-include="'/templates/header.html'" ></div>
<div class="row">
	<div class="col-md-2" ng-repeat = "columnlist in model.Categories |  unique:'column' |orderBy:'column':false ">  
	
		 
			
		<div class="panel panel-default"  ng-repeat="catitem in model.Categories  |filter: {column:columnlist.column}:true |orderBy:'name':false" >
		  <div class="panel-heading">
			<h3 class="panel-title"><span ng-class = "catitem.icon"></span> {{catitem.name}}</h3>
		  </div>
		  <div class="panel-body">
			<ul class="list-group">
				<li class = "list-group-item" ng-repeat ="item in model.Links | filter:{category:catitem._id} |filter:search.string |orderBy:'name':false">
					<a ng-href="{{item.url}}" target=_blank>
					  <span ng-class="item.icon"></span> {{item.name}}
					</a>	
				</li> 
			</ul>
		  </div>
		</div>
		
		
		
	</div>
</div>
