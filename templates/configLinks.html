<table class="table table-condensed">
	<thead>
		<tr>
		   <th>
				<div class="btn-group" role="group">
  					<button type="button" class="btn btn-default" ng-click="objectactions.newLink();"><a ><span class="glyphicon glyphicon-plus"></span></a></button>
  				</div>	      		   
		   </th>
			
			<th><a href="" ng-click="predicate = 'name'; reverse=!reverse">Name</a></th>
			<th><a href="" ng-click="predicate = 'category'; reverse=!reverse">Category</a></th>
			<th><a href="" ng-click="predicate = 'url'; reverse=!reverse">URL</a></th>
			<th>Icon</th>
		</tr>
	</thead>
	<tbody>
	   <tr ng-repeat = "object in model.Links |filter:search.string | orderBy:predicate:reverse" ng-include="objectactions.getTemplate(object)">
	   </tr>
	</tbody>
</table>


<script type="text/ng-template" id="display">
			<td>
				<div class="btn-group" role="group">
  					<button type="button" class="btn btn-default"><a ng-click="objectactions.editObject(object);"><span class="glyphicon glyphicon-pencil"></span></a></button>
  					<button type="button" class="btn btn-default"><a ng-click="objectactions.deleteObject(object);"><span class="glyphicon glyphicon-trash"></span></a></button>
				</div>	      			      
	      </td>
	   	
	   	<td ng-bind=object.name></td>
	   	<td ><span ng-repeat = "cat in model.Categories | filter:object.category ">{{cat.name}} </span></td>
	   	<td ng-bind=object.url></td>
		<td ><span ng-class="object.icon"></span></td>
</script>	   	


<script type="text/ng-template" id="edit">
			<td>
				<div class="btn-group" role="group">
  					<button type="button" class="btn btn-default"><a ng-click="objectactions.cancelObject(object);"><span class="glyphicon glyphicon-remove"></span></a></button>
  					<button type="button" class="btn btn-default"><a ng-click="objectactions.saveObject(object);"><span class="glyphicon glyphicon-floppy-save"></span></a></button>
  				</div>	      			      
	      </td>
	   	
	   	<td ><input type="text" ng-model= "object.name"/></td>
	   	<td >
				<select class="form-control" ng-model="object.category" ng-options="user._id as user.name for user in model.Categories">
  					<option value="">-- Choose Category --</option>
  				</select>	   	
	   	</td>
	   	<td >
			<input type="text" ng-model= "object.url"/>
		</td>
		<td >
			<input type="text" ng-model= "object.icon"/>
		</td>
</script>
